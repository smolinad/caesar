{% extends "base.html" %}

{% block title %}
    <title>Caesar - Your text has been decrypted!</title>
{% endblock %}

{% block body %}

    <div class="container">
        <div id="table-wrapper">
            <h3>Results:</h3>
            <table class="table table-dark table-striped table-hover table-sm table-responsive">
                <tr>
                    <th style="width:8%;">Key</th>
                    <th>Message</th>
                </tr>
                {% for item in output %}
                    <tr>
                        <td>{{ item.key }}</td>
                        <td>{{ item.message }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>   
    </div>

{% endblock %}
